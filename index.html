<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intensamente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/estilos.css" />
  </head>
  <body>
    <div class="py-5">
      <div id="imagen_con_borde" class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-7">
            <div class="card" id="seleccionar_imagen">
              <img src="./assets/img/intensamente.png" alt="intensamente" />
            </div>
          </div>
        </div>
      </div>

      <div class="container-md mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <div class="card">
              <h5 class="card-title my-3 text-center">
                Puedes llevar hasta 10 stickers en total
              </h5>
            </div>
          </div>
        </div>
        <div id="stickers" class="row justify-content-center g-5">
          <div class="col col-md-4 col-lg-3">
            <div class="card shadow-sm" id="alegria">
              <img src="./assets/img/alegria.png" alt="alegria" />
              <div class="card-body">
                <label for="alegria_input" class="card-title">Alegria</label>
                <input
                  type="number"
                  class="form-control"
                  id="alegria_input"
                  placeholder="Cantidad"
                />
              </div>
            </div>
          </div>
          <div class="col col-md-4 col-lg-3">
            <div class="card shadow-sm" id="ansiedad">
              <img src="./assets/img/ansiedad.png" alt="ansiedad" />
              <div class="card-body">
                <label for="ansiedad_input" class="card-title">Ansiedad</label>
                <input
                  type="number"
                  class="form-control"
                  id="ansiedad_input"
                  placeholder="Cantidad"
                />
              </div>
            </div>
          </div>
          <div class="col col-md-4 col-lg-3">
            <div class="card shadow-sm" id="furia">
              <img src="./assets/img/furia.png" alt="furia" />
              <div class="card-body">
                <label for="furia-input" class="card-title">Furia</label>
                <input
                  type="number"
                  class="form-control"
                  id="furia-input"
                  placeholder="Cantidad"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row resultados">
          <div class="col text-center">
            <h5 id="resultado-stickers" class="text-white"></h5>
            <button class="btn btn-light" id="calcular">Calcular</button>
          </div>
        </div>
      </div>

      <div id="ingresar-password" class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <div class="card titulo-cards">
              <h5 class="card-title text-center my-3">Ingresar el password</h5>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col col-sm-4">
            <select class="form-select" id="password-1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <div class="col col-sm-4">
            <select class="form-select" id="password-2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <div class="col col-sm-4">
            <select class="form-select" id="password-3">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <button class="btn btn-light" id="ingresar">Ingresar</button>
            <h5 id="resultado-password" class="text-white mt-3"></h5>          
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
